<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">

  </head>
  <body>
    <div class="cal-div">
      <h1>Calculator</h1>
      <div class="cal-display">
        <span>Display <p id="evaldisplay"> </p></span>
        <div class="buttons ac-button" data-value="khali">
          <span>AC</span>
        </div>
      </div>
      <div class="buttons" data-value="7">
        <span>7</span>
      </div>
      <div class="buttons" data-value="8">
        <span>8</span>
      </div>
      <div class="buttons" data-value="9">
        <span>9</span>
      </div>
      <div class="buttons" data-value="/">
        <span>/</span>
      </div>

      <div class="buttons" data-value="4">
        <span>4</span>
      </div>
      <div class="buttons" data-value="5">
        <span>5</span>
      </div>
      <div class="buttons" data-value="6">
        <span>6</span>
      </div>
      <div class="buttons" data-value="*">
        <span>*</span>
      </div>
      <div class="buttons" data-value="1">
        <span>1</span>
      </div>
      <div class="buttons" data-value="2">
        <span>2</span>
      </div>
      <div class="buttons" data-value="3">
        <span>3</span>
      </div>
      <div class="buttons" data-value="+">
        <span>+</span>

      </div>
      <div class="buttons" data-value="=">
        <span>=</span>
      </div>
      <div class="buttons" data-value=".">
        <span>.</span>
      </div>
      <div class="buttons" data-value="0">
        <span>0</span>
      </div>
      <div class="buttons" data-value="-">
        <span>-</span>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
